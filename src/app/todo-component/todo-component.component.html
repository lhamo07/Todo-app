<div class="todos" *ngFor="let todo of todos;let i =index;" class="todo {{(todo.completed?'done':'')}}">
    <div class="id">{{i+1}}</div>
    <div class="task" (click)="toggleTask(i)">{{todo.task}}</div>
    <button type="button" class="btn btn-primary" (click)="deleteTask(i)">Remove</button>

</div>
